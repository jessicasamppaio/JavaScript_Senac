<body>
    <!--Enunciado: Crie um programa que imprima seu nome 300 vezes na página-->

    <h1>Estruturas de repetição</h1>

    <script>
        x = 1; 

       while (x <= 300) {
    document.write("[" + x + "]<font color=blue>Jéssica </font> ")
    x++;
}
    </script>
</body>
