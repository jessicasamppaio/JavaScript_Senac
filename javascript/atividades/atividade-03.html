<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JavaScript</title>

    <script>
        let professor = null;
        let aluno = null;
        let nota_uc3 = undefined;
        let projeto_integrador;

        console.log('Professor: ' + professor);
        console.log('Aluno: ' + aluno);
        console.log('Nota UC3: ' + nota_uc3);
        console.log('Nota Projeto Integrador: ' + projeto_integrador);

        professor = 'Cristiano';
        aluno = 'Davi';
        nota_uc3 = 10;
        projeto_integrador = 7.5;

        console.log('Professor: ' + professor);
        console.log('Aluno: ' + aluno);
        console.log('Nota UC3: ' + nota_uc3);
        console.log('Nota Projeto Integrador: ' + projeto_integrador);

        professor = 'Nerildo';
        aluno = 'Daniel';
        nota_uc3 = 6.5;
        projeto_integrador = 10;

        console.log('Professor: ' + professor);
        console.log('Aluno: ' + aluno);
        console.log('Nota UC3: ' + nota_uc3);
        console.log('Nota Projeto Integrador: ' + projeto_integrador);
        
    </script>

</head>
<body>
    
    <h1>Atividade: Alterando valores de variaveis</h1>
    <h3> Abra o console para ver o resultado</h3>
    <h3>CTRL+SHIFT+I</h3>
</body>
</html>
