<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<br>')
        let data = new Date();
        

        document.write(data.getDate())
        document.write('/0');
        document.write((data.getMonth() +1));
        document.write('/')
        document.write(data.getFullYear())

    </script>
</body>
</html>
