<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 09</title>
     
    <script>
        const idade = prompt ('Qual sua idade?','');
        const autorizacaoDosPais = prompt ('Você tem autorização dos pais? (sim ou  não)');


        if(idade => 18 && autorizacaoDosPais == 'sim' ){
            document.write('Idade: <b>' + idade + '</b>');
            document.write('<br><font color=blue><b>Pode entrar.</b></font>');
        } else {
            document.write('Idade: <b>' + idade + '</b>')
            document.write('<br><font color=red><b>NÃO pode entrar.</b></font>');
        }

    </script>


</head>
