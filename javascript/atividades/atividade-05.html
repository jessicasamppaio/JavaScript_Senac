<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05 JavaScript</title>
    <script>
        let a = 10;
        let b = 20;
        let c = null;

        document.write('<h4> Primeiro cenário</h4>')
        document.write('A: <b><font color=blue>' + a + '</font></b><br>');
        document.write('B: <b><font color=blue>' + b + '</font></b><br>');
        document.write('C: <b><font color=blue>' + c + '</font></b><br>');

        document.write('<hr>');

        // logica de inversão dos valores A e B
        c = a;
        a = b;
        b = c;
        c = null;

        document.write('<h4> Inversão dos valores</h4>')
        document.write('A: <b><font color=red>' + a + '</font></b><br>');
        document.write('B: <b><font color=red>' + b + '</font></b><br>');
        document.write('C: <b><font color=red>' + c + '</font></b><br>');

    </script> 
</head>
<body>
    
</body>
</html>
