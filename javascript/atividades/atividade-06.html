    <title>Atividade 06 JavaScript</title>
    <script>
        
        let numero_usuario = prompt('Digite um numero entre 1 a 5:','');
        const numero = 4;

        if(numero_usuario == numero){
            document.write('Muito bem, <font color=blue><b>'+ numero_usuario + '</b></font> é o valor correto!');
        }else{
            document.write('Que pena, <font color=red><b>'+ numero_usuario + '</b></font> não é o valor correto!');
        }

    </script>
