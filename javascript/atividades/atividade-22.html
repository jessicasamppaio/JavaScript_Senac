<script>

     // Atividade: Crie um script que calcule a área de um terreno retangular e exiba os valores de largura, comprimento e área do terreno na página HTML.  
     // O usuário deve fornecer os valores de largura e comprimento do terreno. O script deve então calcular a área multiplicando esses dois valores e exibir
     //  todos os resultados na página.

     let valor1 = prompt('Digite a largura do terreno: ','');
     let valor2 = prompt('Digite o comprimento do terreno: ','');

     valor1 = parseFloat(valor1);
     valor2 = parseFloat(valor2);

     document.write('<h1>Resultados</h1>')
     document.write('<br>Largura do terreno: ' + valor1 + ' metros');
     document.write('<br>Comprimento do terreno: ' + valor2 + ' metros');
     document.write('<br>Área do terreno: ' + (valor1 * valor2) + ' metros quadrados');
</script>
