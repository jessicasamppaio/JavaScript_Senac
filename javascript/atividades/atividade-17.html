<script>
    

let v1 = parseInt(prompt("Qual o custo do produto? "));
let v2 = parseInt(prompt("Qual ser√° o percentual de venda? "));

let porcem = (v1*v2)/100
let valor = parseInt(v1 + porcem)
let lucro = parseInt(valor - v1)

</script>
