<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
    <!-- Crie um programa que informe ao usuário se pela idade é possível ou não acessar o site -->
    
<script>    
let numero = prompt('Digite sua idade:','');
let statusNumero = (numero >= 16) ? 'Acesso permitido' : 'Acesso negado';

document.write('Idade: ' + numero);
document.write('<br> Status: ' + statusNumero);

</script>
</head>
